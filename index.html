<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d7a89c4eb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Image Viewers</title>
</head>

<body>
    <main>
        <h1>Interactive Image Viewers</h1>

        <h2>1 - Slide Gallery</h2>
        <section>
            <button class="btn prev">
                <i class="fas fa-caret-left"></i>
            </button>
            <div id="gallery"></div>
            <button class="btn next">
                <i class="fas fa-caret-right"></i>
            </button>
        </section>
        <br>

        <h2>2 - Img Sequence 3D Turn Around</h2>
        <section>
            <div id="gallery_2"></div>
        </section>
        <br>

        <h2>3 - Img Sequence 3D Turn Around On Scroll</h2>
        <section>
            <div id="gallery_3"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
